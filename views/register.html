<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <a href="/">
        <img src="/public/img/logo3.png" height="100">
      </a>
      <h1>用户注册</h1>
    </div>
    <form id="login_form">
      <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" autofocus required value="123@qq.com">
      </div>
      <div class="form-group">
        <label for="nickname">昵称</label>
        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname" required minlength="2" maxlength="10" value="123@qq.com">
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="6" maxlength="18" value="123@qq.com">
      </div>
      <button type="submit" class="btn btn-success btn-block">注册</button>
    </form>
    <div class="message">
      <p>已有账号? <a href="/login">点击登录</a>.</p>
    </div>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script>
    // 点击注册提交事件
    $('#login_form').on('submit', function (e) {
      // 先阻止默认的提交行为
      e.preventDefault()
      // 获取提交的数据
      var formData = $(this).serialize()
      console.log(formData)
      // 发送数据
      $.ajax({
        url: '/register',
        type: 'post',
        data: formData,
        success: function (res) {
          console.log(res)
        },
        error: function (err) {
          window.alert('err')
          console.log(err)
        }
      })
    })
  </script>
</body>
</html>
