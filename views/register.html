<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <a href="/">
        <img src="/public/img/logo3.png" alt="">
      </a>
      <h1>用户注册</h1>
    </div>
    <form id="signup_form">
      <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" autofocus required>
      </div>
      <div class="form-group">
        <label for="nickname">昵称</label>
        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname" required minlength="2" maxlength="10">
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="6" maxlength="18">
      </div>
      <button type="submit" class="btn btn-success btn-block">注册</button>
    </form>
    <div class="message">
      <p>已有账号? <a href="/login">点击登录</a>.</p>
    </div>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script>
    // 1. 为表单注册提交事件处理方法
    // 2. 收集表单数据
    // 3. 表单验证
    // 4. 验证通过发起注册请求
    // 5. 根据服务端响应结果做交互处理

    var $signupForm = $('#signup_form')

    $signupForm.on('submit', function (e) {
      e.preventDefault()
      handleSignup()
    })

    function handleSignup() {
      var formData = $signupForm.serialize()
      $.ajax({
        url: '/signup',
        method: 'post',
        data: formData,
        dataType: 'json',
        success: function (data) {
          var code = data.code
          switch (code) {
            case 0:
              window.location.href = '/'
              break
            case 1:
              window.alert('邮箱已存在')
              break
            case 2:
              window.alert('昵称已存在')
              break
          }
        },
        error: function (err) {
          window.alert('请求失败了')
          console.log(err)
        }
      })
    }
  </script>
</body>

</html>
